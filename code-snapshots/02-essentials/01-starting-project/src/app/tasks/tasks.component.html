<section id="tasks">
<header>
<h2>{{name}}'s Tasks</h2>
<menu>
    <app-new-task *ngIf="isAddingTask" (cancel)="onCancelAddTask()" (create)="onCreateTask($event)"></app-new-task>
    <button (click)="onStartAddTask()">Add Task</button>
</menu>
</header>
<ul>
    <li *ngFor="let task of SelectedUserTasks; trackBy: trackById">
        <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    </li>
    
</ul>
</section>
