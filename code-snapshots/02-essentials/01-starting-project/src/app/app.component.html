<app-header></app-header>
<main>
  <ul id="users">
    @for (i of users; track i.id){
 <li>
      <app-user
        [userId]="i.id"
        [avatar]="i.avatar"
        [name]="i.name"
        (select)="onSelectUser($event)"
      ></app-user>
    </li>
    }
   
  </ul>
  @if(selectedUser){
<app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
  }@else(){
    <p id="fallback">Select a user to see their!</p>
  }
  
</main>
