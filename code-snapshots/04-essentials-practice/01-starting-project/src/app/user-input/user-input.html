<form (ngSubmit)="onSubmit()">
  <div class="input-group"></div>
  <p>
    <label for="initial-investment">Initial Investment</label>
    <input id="initial-investment" name="initial-investment" type="number" [(ngModel)]="enteredInitialValue" />
  </p>

  <p>
    <label for="annual-investment">Annual Investment</label>
    <input id="annual-investment" name="annual-investment" type="number" [(ngModel)]="enteredAnnualValue" />
  </p>

  <div class="input-group"></div>
  <p>
    <label for="expected-return">Expected Return</label>
    <input id="expected-return" name="expected-return" type="number" [(ngModel)]="enterExpectedReturn" />
  </p>

  <p>
    <label for="duration">Duration</label>
    <input id="duration" name="duration" type="number" [(ngModel)]="enterDuration"/>
  </p>
  <p>
    <button>Calculate</button>
  </p>
</form>
